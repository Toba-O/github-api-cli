project_name: github-cli-api
release:
  github:
    owner: thamaraiselvam
    name: github-cli-ali
  name_template: '{{.Tag}}'
brews:
- name: github-cli-api
  commit_author:
    name: goreleaserbot
    email: goreleaser@carlosbecker.com
  install: bin.install "gca"
  goarm: "6"
scoop:
  name: github-cli-api
  commit_author:
    name: goreleaserbot
    email: goreleaser@carlosbecker.com
builds:
- id: github-cli-api
  goos:
  - windows
  - darwin
  - linux
  goarch:
  - amd64
  goarm:
  - "6"
  targets:
  - windows_amd64
  - darwin_amd64
  - linux_amd64
  main: ./main.go
  ldflags:
  - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}}
    -X main.builtBy=goreleaser
  binary: gca
  lang: go
archives:
- id: default
  builds:
  - github-cli-api
  name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm
    }}v{{ .Arm }}{{ end }}'
  format: tar.gz
  files:
  - licence*
  - LICENCE*
  - license*
  - LICENSE*
  - readme*
  - README*
  - changelog*
  - CHANGELOG*
nfpm:
  name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}'
  replacements:
    "386": 32-bit
    amd64: 64-bit
    darwin: macOS
    linux: linux
  formats:
  - deb
  - rpm
  homepage: https://github.com/thamaraiselvam/github-cli-api
  maintainer: thamaraiselvam
  description: Access all of GitHub’s public API functionality from your command-line.
  license: MIT
nfpms:
- name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}'
  replacements:
    "386": 32-bit
    amd64: 64-bit
    darwin: macOS
    linux: linux
  id: default
  builds:
  - github-cli-api
  formats:
  - deb
  - rpm
  homepage: https://github.com/thamaraiselvam/github-cli-api
  maintainer: thamaraiselvam
  description: Access all of GitHub’s public API functionality from your command-line.
  license: MIT
  bindir: /usr/local/bin
snapcrafts:
- name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm
    }}v{{ .Arm }}{{ end }}'
  builds:
  - github-cli-api
snapshot:
  name_template: SNAPSHOT-{{ .ShortCommit }}
checksum:
  name_template: '{{ .ProjectName }}_{{ .Version }}_checksums.txt'
  algorithm: sha256
dist: dist
signs:
- cmd: gpg
  args:
  - --output
  - $signature
  - --detach-sig
  - $artifact
  signature: ${artifact}.sig
  artifacts: none
env_files:
  github_token: ~/.config/goreleaser/github_token
  gitlab_token: ~/.config/goreleaser/gitlab_token
  gitea_token: ~/.config/goreleaser/gitea_token
github_urls:
  download: https://github.com
gitlab_urls:
  download: https://gitlab.com
